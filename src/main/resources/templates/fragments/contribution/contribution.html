<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Contribution</title>
</head>
    <body>
        <div layout:fragment="content">
            <h2>Contribute</h2>
            <form th:action="@{/makeContribution}" th:object="${contribution}" method="post" style="width:350px;" class="container border rounded px-5 py-3">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input id="amount" th:field="*{amount}" class="form-control" type="number" placeholder="e.g $500" required>
                </div>

                <div class="form-group">
                    <label for="date">Date for contribution</label>
                    <input id="date" th:field="*{date}" class="form-control" type="date" placeholder="2020/6/24" required>
                </div>
                <button type="submit" class="btn btn-primary">Contribute</button>
            </form>
        </div>
    </body>
</html>
