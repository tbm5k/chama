<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/blank}">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Sign up</title>
    </head>
    <body>

        <div layout:fragment="content">
            <form th:action="@{/sign-up}" method="post" th:object="${user}" style="width:350px;" class="container border rounded px-5 py-3">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input id="firstName" th:field="*{firstName}" class="form-control" type="text" placeholder="First name" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input id="lastName" th:field="*{lastName}" class="form-control" type="text" placeholder="Last name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" th:field="*{email}" class="form-control" type="text" placeholder="Enter Email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" th:field="*{password}" class="form-control" type="password" placeholder="Enter Password" required>
                    <p><a th:href="@{/sign-in}">Sign in</a></p>
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p th:if="${success}" th:text="${success}"></p>
                <p th:if="${error}" th:text="${error}"></p>
            </form>

        </div>
    </body>
</html>
