<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/authentication/blank}">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Sign up</title>
    </head>
    <body>
        <div layout:fragment="content">
            <form style="width:350px;" class="container border rounded px-5 py-3">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" type="text" placeholder="Enter Email" required>
                </div>

                <div class="form-group">
                    <label for="psw">Password</label>
                    <input id="psw" class="form-control" type="password" placeholder="Enter Password" required>
                </div>

                <div class="form-group">
                    <label for="psw-repeat">Repeat Password</label>
                    <input id="psw-repeat" class="form-control" type="password" placeholder="Repeat Password" required>
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </body>
</html>
