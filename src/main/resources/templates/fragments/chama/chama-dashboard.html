<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>User dashboard</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h2>Chama dashboard</h2>
            <div>
                <form th:action="@{/inviteUser}" style="width:350px;" class="container border rounded px-5 py-3">
                    <h2>Invite user</h2>
                    <div class="form-group">
                        <label for="inviteUser">User code</label>
                        <input th:name="userCode" type="text" class="form-control" id="inviteUser" placeholder="User code">
                    </div>

                    <button type="submit" class="btn btn-primary">Invite</button>
                    <div th:if="${invitation}" th:text="${invitation}" class="alert alert-success" role="alert"></div>
                </form>
            </div>
        </div>
    </body>
</html>
