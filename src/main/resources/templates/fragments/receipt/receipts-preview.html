<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Preview receipt</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h2>Receipts preview</h2>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>User id</th>
                            <th>Receipt number</th>
                            <th>Receipt amount</th>
                            <th>Receipt date</th>
                            <th>Payment mode</th>
                            <th>Payment description</th>
                            <th>Receipt status</th>
                            <th>Contribution type</th>
                            <th>Receipt type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="receipt : ${receipts}">
                            <!--<form th:action="@{/editField}" method="get">-->
                                <td th:text="${receipt.userId}"></td>
                                <td th:text="${receipt.receiptNumber}"></td>
                                <td th:text="${receipt.receiptAmount}"></td>
                                <td th:text="${receipt.receiptDate}"></td>
                                <td th:text="${receipt.paymentMode}"></td>
                                <td th:text="${receipt.paymentDescription}"></td>
                                <td th:text="${receipt.receiptStatus}"></td>
                                <td th:text="${receipt.contributionType}"></td>
                                <td th:text="${receipt.receiptType}"></td>
                                <td>
                                    <form th:action="@{/editField}" th:object="${receipt}" method="post">
                                        <input type="hidden" name="userId" th:value="${receipt.}">
                                        <input type="hidden" name="receiptNumber" th:value="${receipt.receiptNumber}">
                                        <input type="hidden" name="receiptAmount" th:value="${receipt.receiptAmount}">
                                        <input type="hidden" name="receiptDate" th:value="${receipt.receiptDate}">
                                        <input type="hidden" name="paymentMode" th:value="${receipt.paymentMode}">
                                        <input type="hidden" name="paymentDescription" th:value="${receipt.paymentDescription}">
                                        <input type="hidden" name="receiptStatus" th:value="${receipt.receiptStatus}">
                                        <input type="hidden" name="contributionType" th:value="${receipt.contributionType}">
                                        <input type="hidden" name="receiptType" th:value="${receipt.receiptType}">
                                        <button type="submit">Edit</button>
                                    </form>
                                </td>
                            <!--</form>-->
                        </tr>
                        <tr>
                            <form th:action="@{/isValid}">
                                <td><button th:name="valid" type="submit" th:value="Cancel">Cancel</button></td>
                                <td><button th:name="valid" type="submit" th:value="Approve">Approve</button></td>
                            </form>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
